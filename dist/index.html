<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Boilerplate Repo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://assets.uits.iu.edu/css/rivet/1.7.0/rivet.min.css">
  <style>
    .rvt-typeset h1 {
      font-size: 2.5rem;
      line-height: 1.1;
    }
  
    .rvt-typeset h2 {
      font-size: 1.75rem;
    }
  
    .rvt-typeset h4,
    .rvt-typeset h5,
    .rvt-typeset h6 {
      font-size: 1.25rem;
    }
  
    .rvt-typeset h1,
    .rvt-typeset h2 {
      font-weight: 700;
      margin-top: 2rem;
    }
  
    pre {
      margin-top: 1.5rem;
      border-radius: .25rem;
      border: 1px solid #ddd;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="rvt-container rvt-container--center rvt-container--sophomore rvt-m-top-xxl rvt-m-bottom-xxl rvt-typeset">
    <h1>Sample Repo</h1>
    <h2>Test example</h2>
    <div class="rvt-m-top-lg">
      <div class="rvt-alert rvt-alert--info rvt-m-bottom-md" role="alertdialog" aria-labelledby="information-alert-title">
        <h3 class="rvt-alert__title" id="information-alert-title">Scheduled System Maintenance</h1>
        <p class="rvt-alert__message">This system will be unavailable on August 1st due to scheduled system maintenance. Please check back on August 2nd.</p>
        <button type="button" class="rvt-alert__dismiss" data-alert-close>
          <span class="v-hide">Dismiss this alert</span>
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M9.41,8l5.29-5.29a1,1,0,0,0-1.41-1.41L8,6.59,2.71,1.29A1,1,0,0,0,1.29,2.71L6.59,8,1.29,13.29a1,1,0,1,0,1.41,1.41L8,9.41l5.29,5.29a1,1,0,0,0,1.41-1.41Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="rvt-alert rvt-alert--success rvt-m-bottom-md" role="alertdialog" aria-labelledby="success-alert-title">
      <h3 class="rvt-alert__title" id="success-alert-title">Thank you!</h1>
      <p class="rvt-alert__message">We have received your application. Check your email in a few weeks to find out if youâ€™ve been admitted.</p>
      <button type="button" class="rvt-alert__dismiss" data-alert-close>
        <span class="v-hide">Dismiss this alert</span>
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <path fill="currentColor" d="M9.41,8l5.29-5.29a1,1,0,0,0-1.41-1.41L8,6.59,2.71,1.29A1,1,0,0,0,1.29,2.71L6.59,8,1.29,13.29a1,1,0,1,0,1.41,1.41L8,9.41l5.29,5.29a1,1,0,0,0,1.41-1.41Z"/>
        </svg>
      </button>
    </div>
  </div>
  <script src="./main.js"></script>
  <script>
    const informationAlert = new Component.Alert({
      id: 'information-alert-title'
    });
    const successAlert = new Component.Alert({
      id: 'success-alert-title'
    });
  </script>
</body>
</html>
